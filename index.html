<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js events</title>
        <link rel="stylesheet" href="./css/style.css">
        <style>

        </style>
        <script src="./js/script.js"></script>
        <script>

        </script>
    </head>
    <body>
        <strong id="id1"></strong>
        <h1 id="teg1"></h1>

        <form >
            <input type="text" onkeyup="on1(this)" placeholder="--printwindow.alert--">
            <input type="button" value="click" onclick="on2(this)">
            <input type="text" onkeyup="on3(this)" placeholder="--printinnerHTML--">
            <input type="text"  onkeyup="on4(this)" placeholder="--printconsole--">

            <select onchange="on5(this)">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>

        </form>
        <textarea onkeyup="on6(this)"></textarea>
        <script>
            //i can write js code cloging the body tag

            //function definetion
            function on1(x){// x is a formal argument , x will contain the current element
                alert(x.value)//1. way outpute see window.alert
            }
        </script>
        <script>
            function on2(t){//t is a formal argument ,t will contain the current element
                document.write(t.value)//2. way outpute see document.write()
            }
        </script>
        <script>
            let a = document.querySelector('#id1');//3. way see outpute innerHTML
            
            function on3(r){//r is a formale argument
               a.innerHTML=r.value
            }


            function on4(f){
                console.log(f.value)
            }
        </script>
        <script>
            let p = document.getElementById("teg1");

            function on6(w){
                p.innerHTML = w.value;
            }

        </script>
    </body>
</html>
